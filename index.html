<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors !?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>It's time to D-D-D-Duel!</h1>
    <h2>Choose Your Object</h2>

    <!-- Add three buttons, one for rock, one for paper, and another for scissors-->
    <div class="objectBtn">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <!-- Add a score board that shows how many times the player has won and the computer has won.-->
    <div class="scoreBoard">
      <h3>Player Score: <span id="playerScore"></span></h3>
      <h3>Computer Score: <span id="computerScore"></span></h3>
    </div>

    <!-- Add a div for the actual scores -->
    <div class="scores">
      <div id="userPoints"></div>
      <div id="computerPoints"></div>
    </div>

    <!-- Add a div for the results of each round -->
    <div><span id="results">Results</span></div>
    <div id="roundResults"></div>

    <!-- Add a button for the user to reset the game and play again -->
    <div>
      <button id="reset">Play Again!</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
